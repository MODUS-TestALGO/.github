# $CHANGES rendert die Kategorien automatisch (nur nicht-leere)
template: |
  $CHANGES
  
exclude-labels:
  - 'skip-changelog'
  
replacers:
  # 1) Innerhalb EINES Body-Blocks: Linie "### Changelog Text" finden,
  #    und ALLES danach bis zum BODY:END √ºbernehmen.
  #    Das "tempered dot" ((?:(?!<!-- BODY:END -->)[\s\S])*) verhindert,
  #    dass √ºber den eigenen BODY-Block hinaus gematcht wird.
  - search: '/<!-- BODY:START -->((?:(?!<!-- BODY:END -->)[\s\S])*?)^###\s*Changelog\s*Text\s*:?\s*\r?\n([\s\S]*?)<!-- BODY:END -->/gmi'
    replace: '$2'

  # 2) Fallback/Aufr√§umen: Alle √ºbrigen Body-Bl√∂cke (ohne Marker) komplett entfernen.
  - search: '/<!-- BODY:START -->[\s\S]*?<!-- BODY:END -->/g'
    replace: ''